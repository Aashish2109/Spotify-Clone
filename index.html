<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="image.png" alt="image">Spotify
            </li>
            <li>
                Home
            </li>
            <li>
                About
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>
            @2023
            
        </h1>
        <div class="song">

        </div>
        <div class="songItem">
            <img src="song1.jpeg" alt="song1">
            <span>Let me Love You</span>
            <span class="songlistplay"><span>05:34</span>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="Bar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
