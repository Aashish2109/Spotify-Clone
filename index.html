<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="image.png" alt="image">Spotify
            </li>
            <li>
                Home
            </li>
            <li>
                About
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>
            @2023

        </h1>
        <div class="songItemcontainer">
            <div class="songItem">
                <img src="song1.jpeg" alt="song1" >
                <span class="song">Falak-Tu-Garaj-Tu</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
             <div class="songItem">
                <img src="song1.jpeg" alt="song1">
                <span class="song">Salam-e-Ishq</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="song1">
                <span class="song">Kaun Tuje</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="song1">
                <span class="song">Hari Darshan</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="song1">
                <span class="song">Namo Namo</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="song1">
                <span class="song">Undertaker Theme Song</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="6" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="song1">
                <span class="song">Kaun Kehta Hai</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="7" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="song1">
                <span class="song">Dilbar</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="8" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div> 
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="Bar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid  fa-backward"></i>
            <i class="fa-solid  fa-play" id="MasterPlay"></i>
            <i class="fa-solid  fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playsong.jpeg"  alt="playsong" width="40px" id="gif">Let Me Love You
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
